<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Króliczek łapie jajka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <script src="script/game/displayScores.js" defer></script>
    <script src="script/game/game.js" defer></script>
    <script src="script/canvas/objects/generateEgg.js" defer></script>
    <script src="script/canvas/objects/updateEggs.js" defer></script>
    <script src="script/canvas/update.js" defer></script>
    <script src="script/canvas/draw.js" defer></script>
    <script src="script/canvas/objects/bunny.js" defer></script>
    <script src="script/handle/handleStartGame.js" defer></script>
    <script src="script/game/clearScores.js" defer></script>
    <script src="script/game/startGame.js" defer></script>
    <script src="script/game/stopGame.js" defer></script>
    <script src="script/handle/tooglePause.js" defer></script>
    <script src="script//handle/handlePause.js" defer></script>
    <script src="script/handle/keyboard.js" defer></script>
    <script src="script/handle/handleMusicChange.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="menu">
      <section>
        <label for="bunnySpeedInput">Prędkość królika</label>
        <select name="bunnySpeed" id="bunnySpeedInput">
          <option value="5">Wolny</option>
          <option value="10" selected>Normalny</option>
          <option value="15">Szybki</option>
        </select>
      </section>

      <section>
        <label for="eggSpeedInput">Prędkość spadania jaj</label>
        <select name="eggSpeed" id="eggSpeedInput">
          <option value="3">Wolny</option>
          <option value="3.5" selected>Normalny</option>
          <option value="5">Szybki</option>
        </select>
      </section>

      <section>
        <label for="livesInput">Ilość żyć</label>
        <input type="number" min="0" step="1" value="3" id="livesInput" />
      </section>

      <section>
        <label for="eggRenderSpeedInput"
          >Prędkość tworzenia nowych jaj (sekundy)</label
        >
        <input
          type="number"
          id="eggRenderSpeedInput"
          min="0"
          step="0.1"
          value="3"
        />
      </section>

      <section>
        <label for="musicInput">Muzyka?</label>
        <select name="music" id="musicInput">
          <option value="yes">Tak</option>
          <option value="no" selected>Nie</option>
        </select>
      </section>

      <br />

      <div id="scoresOutput"></div>
      <button id="clearScoresButton">Wyczyść</button>

      <div class="start">
        <button id="startButton">START</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
